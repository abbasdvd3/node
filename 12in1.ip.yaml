
ipv6: true
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true

proxies:
proxy-providers:
  VPN1:
    type: file
    path: "./proxy_provider1/VPN1.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN2:
    type: file
    path: "./proxy_provider1/VPN2.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN3:
    type: file
    path: "./proxy_provider1/VPN3.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN4:
    type: file
    path: "./proxy_provider1/VPN4.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN5:
    type: file
    path: "./proxy_provider1/VPN5.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN6:
    type: file
    path: "./proxy_provider1/VPN6.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN7:
    type: file
    path: "./proxy_provider1/VPN7.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN8:
    type: file
    path: "./proxy_provider1/VPN8.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN9:
    type: file
    path: "./proxy_provider1/VPN9.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN10:
    type: file
    path: "./proxy_provider1/VPN10.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN11:
    type: file
    path: "./proxy_provider1/VPN11.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN12:
    type: file
    path: "./proxy_provider1/VPN12.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
