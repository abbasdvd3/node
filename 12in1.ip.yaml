proxy-groups:
- name: proxy
  type: select
  health-check:
  enable: true
  disable-udp: false
  proxies:
  - LOADBALANCE
  - best
  - best2
  url: http://www.gstatic.com/generate_204
  interval: '500'
- name: LOADBALANCE
  type: load-balance
  strategy: round-robin
  health-check:
  enable: true
  disable-udp: false
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
  - VPN5
  - VPN6
  - VPN7
  - VPN9
  - VPN8
  - VPN10
  - VPN11
  - VPN12
  url: http://www.gstatic.com/generate_204
  interval: '180'
- name: best
  type: url-test
  url: http://hi.bonds.id/ping
  interval: 300
  tolerance: 100
  health-check:
  enable: true
  disable-udp: false
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
  - VPN5
  - VPN6
- name: best2
  type: url-test
  url: http://hi.bonds.id/ping
  interval: 300
  tolerance: 100
  health-check:
  enable: true
  disable-udp: false
  use:
  - VPN6
  - VPN8
  - VPN9
  - VPN10
  - VPN11
  - VPN12
- name: STREAMING
  type: select
  health-check:
  enable: true
  disable-udp: false
  proxies:
  - best
  - best2
  - LOADBALANCE
rules:
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve,udp
  - IP-CIDR6,::1/128,REJECT,no-resolve,udp
  # network(tcp/udp) condition for all rulesÂ 
  - DOMAIN-SUFFIX,ad.com,REJECT,udp
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT,tcp
