
proxy-groups:
  - name: auto_all
    use:
      - WM
      - tro
      - SS
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300

  - name: auto
    type: fallback
    url: 'http://cp.cloudflare.com'
    interval: 300
    proxies:
        - auto_all
        - OnProxyIssue

  - name: PROXY
    proxies:
      - auto
    use:
      - WM
      - tro
      - SS
    type: select


  - name: OnIranSites
    proxies:
      - PROXY
      - DIRECT
    type: select

  - name: OnNotFilteredSites
    proxies:
      - PROXY
      - DIRECT
    type: select  

  - name: OnProxyIssue
    proxies:
      - REJECT
      - DIRECT
    type: select

proxy-providers:
  WM:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/wmess.yaml"
    path: proxyproviderip/WM.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  tro:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/tro.yaml"
    path: proxyproviderip/tro.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204  
  SS:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/SS.yaml"
    path: proxyproviderip/SS.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204    
