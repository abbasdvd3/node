mixed-port: 7890
log-level: debug
allow-lan: true
mode: rule
auto-redir: true
ipv6: false
external-controller: 0.0.0.0:9090
enable-process: true

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
  force-domain:
    - google.com
    - instagram.com
    - telegram.com
  port-whitelist:
    - 443
    - 8000-9000
tun:
  enable: false
  stack: system
  dns-hijack:
    - 198.18.0.2:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  proxy-server-nameserver:
    - tls://1.0.0.1:853
  nameserver:
    - 114.114.114.114
    - 8.8.8.8
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  fake-ip-range: 198.18.0.1/16  
