allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
proxies:  
  
proxy-groups:
  - name: 🎯 select
    type: select
    proxies:
      - ♻️ url-test
    use:
      - Global
      - ss
      - ssr
      - others
      - Europe
      - Oceania
      - South America
      - North America
      - Taiwan
      - HongKong
      - China
      - Pool
      - Relay
      - Africa
      - Asia
      - Speed
      - trojan
      - v2ray
  - name: 👉 Global
    type: select
    use:
      - Global      
  - name: ♠️ SS
    type: url-test
    url: http://www.gstatic.com/generate_204
    use:
      - ss
  - name: ♣️ SSR
    type: url-test
    url: http://www.gstatic.com/generate_204
    use:
      - ssr
  - name: ♥️ V2ray
    type: url-test
    url: http://www.google.com
    use:
      - v2ray
  - name: ♦️ Trojan
    type: url-test
    url: http://www.google.com
    use:
      - trojan 
  - name: 🚓 Speed
    type: url-test
    url: http://www.google.com
    use:
      - Speed      
  - name: 🚑 
    type: url-test
    url: http://www.google.com
    use:
      - Relay 
  - name: 🚒 Pool
    type: url-test
    url: http://www.google.com
    use:
      - Pool      
  - name: 🇨🇳 
    type: url-test
    url: http://www.google.com
    use:
      - China
  - name: 🇭🇰 
    type: url-test
    url: http://www.google.com
    use:
      - HongKong
  - name: 🇹🇼 
    type: url-test
    url: http://www.google.com
    use:
      - Taiwan      
  - name: 🇨🇳 Asia
    type: url-test
    url: http://www.google.com
    use:
      - Asia
  - name: 🇺🇸 
    type: url-test
    url: http://www.google.com
    use:
      - North America
  - name: 🇵🇾 
    type: url-test
    url: http://www.google.com
    use:
      - South America   
  - name: 🇦🇺 
    type: url-test
    url: http://www.google.com
    use:
      - Oceania
  - name: 🇬🇧 
    type: url-test
    url: http://www.google.com
    use:
      - Europe
  - name: 🇿🇦 
    type: url-test
    url: http://www.google.com
    use:
      - Africa
  - name: 🏴‍☠️ 
    type: url-test
    url: http://www.google.com
    use:
      - others
  - name: ♻️ url-test
    type: url-test
    use:
      - Global
    url: http://www.google.com
  - name: 🔀 load-balance
    type: load-balance
    use:
      - Global
    url: http://www.google.com
  - name: 🔃 fallback
    type: fallback
    use:
      - Global
    url: http://www.google.com
  - name: 💧DIRECT
    type: select
    proxies:
      - DIRECT

