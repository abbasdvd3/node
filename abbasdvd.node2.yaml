mixed-port: 7890
allow-lan: true
mode: Rule
external-controller: 0.0.0.0:9090
log-level: debug
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd/main/proxy_provider/VPN1.yaml"
    path: proxy_provider/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd/main/proxy_provider/VPN2.yaml"
    path: proxy_provider/VPN2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd/main/proxy_provider/VPN3.yaml"
    path: proxy_provider/VPN3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
  VPN4:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd/main/proxy_provider/VPN4.yaml"
    path: proxy_provider/VPN4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 200
proxy-groups:
- name: proxy
  type: select
  health-check:
  enable: true
  disable-udp: false
  proxies:
  - best
  - DIRECT
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
- name: best
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 500
  health-check:
  enable: true
  disable-udp: false
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,127.0.0.1/32,REJECT,no-resolve
- IP-CIDR6,::1/128,REJECT,no-resolve
- MATCH,proxy
